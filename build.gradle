buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}

plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
}

version = '0.0.1-SNAPSHOT'
description = 'A demo of using Black Duck for the Capture Team using blackduck-common.'

apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.blackducksoftware.integration.solution'

version = '0.0.1-SNAPSHOT'

dependencies {
	implementation 'com.blackducksoftware.integration:blackduck-common:44.1.0'

	implementation 'org.springframework.boot:spring-boot-starter'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
